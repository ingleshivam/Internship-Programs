<html>
<head>
<title>
JsArrayEx3
</title>
</head>
<body>
<script>
	var count=0;
	var findPrimeOrNot = function(num){
		for(var i=1;i<=num;i++){
			if(num %i==0){
				count++;
			}
		}

		if(count == 2){
			return true;
		}else{
			return false;
		}
	}

	var result = findPrimeOrNot(16);
	alert(result);
</script>
</body>
</html>
