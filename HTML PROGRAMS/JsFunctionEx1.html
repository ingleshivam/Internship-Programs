<title>
JsFunctionEx1

<body>
<script>
	var findGreaterNumber = function(a,b,c){
		if(a>b){
			if(a>c){
				return a;
			}else{
				return c;
			}
		}else{
			if(b>c){
				return b;
			}else{
				return c;
			}
		}
	}

	var result = findGreaterNumber(30,10,20);
	alert(result);
</script>
</body>
</html>
