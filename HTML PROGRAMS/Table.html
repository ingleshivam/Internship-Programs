<html>
<head>
<title>
Table assignment in html
</title>
</head>
<body>

<center>
	<h3>Assignment 1</h3>
	<table border="1" cellspacing="1" cellpadding="15"width="400">
		<tr align="center">
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
		</tr>

			<td colspan="5">E</td>
		</tr>

		<tr align="center">
			<td rowspan="2" colspan="2">F</td>
			<td colspan="2">G</td>
		</tr>

		<tr align="center">
			<td colspan="2">H</td>
		</tr>
	
		<tr align="center">
			<td colspan="5">I</td>
		</tr>		
	</table>
</center>
