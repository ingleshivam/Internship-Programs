<html>
<head>
<title>
JsArrayEx1
</title>
</head>
<body>
<script>
	var arr = new Array(10);
	
	for(var i=0;i<10;i++){
		arr[i] = parseInt(prompt("Enter Number : "));
	}

	var max = arr[0];
	for(var i=1;i<10;i++){
		if(max < arr[i]){
			max = arr[i];
		}		
	}

	alert("Maximum Number is : "+max);

</script>

</body>
</html>
