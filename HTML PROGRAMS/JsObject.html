<html>
<head>
<title>
JsObject
</title>
</head>
<body>
<script>
	var productId = parseInt(prompt("Enter ID : "));
	var productName = prompt("Enter Product Name : ");
	var mfgName = prompt("Enter Mfg Name : ");
	var price = parseInt(prompt("Enter Price : "));

	var product = {
		"ProductId":productId ,
		"ProductName":productName,
		"MfgName":mfgName,
		"price":price 
	};

	alert(product.ProductId);
	alert(product.ProductName);
	alert(product.MfgName);
	alert(product.price);
</script>
</body>
</html>
