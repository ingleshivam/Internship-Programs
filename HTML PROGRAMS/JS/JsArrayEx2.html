<html>
<head>
<title>
JsArrayEx2
</title>
</head>
<body>
<script>
	var arr = new Array(10);
	var temp =0;
	var n=10;
	for(var i=0;i<10;i++){
		arr[i] = parseInt(prompt("Enter Number : "));
	}
	
	while(n!=0){
		for(var i=0;i<10;i++){
			if(arr[i] > arr[i+1]){
				temp  = arr[i+1];
				arr[i+1] = arr[i];
				arr[i] = temp;
			}
		}
		n--;
	}

	

	for(var i=0;i<10;i++){
		alert(arr[i]);
	}




</script>

</body>
</html>
