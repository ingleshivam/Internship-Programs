<body>
<script>
	var findGreater = function(a,b,c){
		if(a>b){
			if(a>c){
				alert("Greater Number is : "+a);
			}else{
				alert("Greater Number is : "+c);
			}
		}else{
			if(b>c){
				alert("Greate Number is : "+b)
			}else{
				alert("Greater Number is : "+c);
			}
		}
	}

	findGreater(10,20,30);
</script>
