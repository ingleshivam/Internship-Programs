<body>
	<script>
		var a= parseInt(prompt("Enter first number : "));
		var b= parseInt(prompt("Enter second number :"));
		var c= parseInt(prompt("Enter third number :"));

		if(a>b){
			if(a>c){
				alert("Greater number is :"+a);
			}else{
				alert("Greater number is : "+c);
			}
		}else{
			if(b>c){
				alert("Greater number is :"+b)
			}else{
				alert("Greater number is :"+c);
			}
		}
	</script>
</body>
</html>
