<html>
<head>
<title>
JsObject
</title>
</head>
<body>
<script>
	var productId = parseInt(prompt("Enter Product Id : "));
	var productName = prompt("Enter Product Name : ");
	var mfgName = prompt("Enter Mfg Name : ");
	var price = prompt("Enter Price : ");

	var product = {
		"productId": productId,
		"productName" : productName,
		"mfgName":mfgName,
		"price":price
	};

	alert(product.productId);
	alert(product.productName);
	alert(product.mfgName);
	alert(product.price);

</script>
</body>
</html>
