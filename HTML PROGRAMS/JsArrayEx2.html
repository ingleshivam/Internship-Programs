<html>
<head>
<title>
</title>
</head>
<body>
<script>
	var arr = new Array(10);

	for(var i=0; i<10;i++){
		arr[i] = parseInt(prompt("Enter Number : "));
	}
		
	for(var i=0;i<10;i++){
		for(var j=0;j<10;j++){
			if(arr[j] > arr[j+1]){
				var temp = arr[j];
				arr[j] = arr[j+1];
				arr[j+1]= temp;
			}
		}
	}

	for(var i=0;i<10;i++){
		alert(arr[i]);
	}
</script>
</body>
</html>
